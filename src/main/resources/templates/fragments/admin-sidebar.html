<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

                <a href="#" class="nav-link">
                    <div class="nav-profile-image">
                        <img src="/images/faces/face1.jpg" alt="profile">
                        <span class="login-status online"></span>
                        <!--change to offline or busy as needed-->
                    </div>
                    <div class="nav-profile-text d-flex flex-column">
                        <span class="font-weight-bold mb-2" th:text="${#authorization.getAuthentication().getName()}"></span>
                        <span class="text-secondary text-small">Manager</span>
                    </div>
                    <i class="mdi mdi-bookmark-check text-success nav-profile-badge"></i>
                </a>

            <li class="nav-item">

            </li>

                <a class="nav-link" data-toggle="collapse" href="#users" aria-expanded="false">

                </a>
                <div class="collapse" id="users">

                        <li class="nav-item"><a class="nav-link" href="#">Info</a></li>

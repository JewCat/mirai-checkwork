<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mirai Checkwork</title>
    <!-- plugins:css -->
    <link rel="stylesheet" type="text/css"  href="/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" type="text/css"  href="/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/images/favicon.png">
</head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4">
                        <!--<div class="brand-logo">
                            <img src="/images/logo.svg">
                        </div>-->
                        <h4>New here?</h4>
                        <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>

                        <div class="alert alert-danger" role="alert" th:if="${(param.invalidPassword != null) and (param.invalidPassword[0] == 'true')}">
                            Password and password confirmed is not similar
                        </div>
                        <div class="alert alert-danger" role="alert" th:if="${(param.invalidUsername != null) and (param.invalidUsername[0] == 'true')}">
                            Account with this username is already existed
                        </div>

                        <form method="POST" class="pt-3">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control form-control-lg" id="exampleInputName1" placeholder="Full Name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="username" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Username" required>
                            </div>

                            <div class="form-group">
                                <input type="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="confPassword" class="form-control form-control-lg" id="exampleInputPassword2" placeholder="Confirm Password" required>
                            </div>
                            <!--<div class="mb-4">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input"> I agree to all Terms & Conditions </label>
                                </div>
                            </div>-->
                            <div class="mt-3">
                                <button class="btn btn-block btn-gradient-success btn-lg font-weight-medium auth-form-btn">SIGN UP</button>
                            </div>
                            <div class="text-center mt-4 font-weight-light"> Already have an account? <a href="/login" class="text-success">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="/js/off-canvas.js"></script>
<script src="/js/hoverable-collapse.js"></script>
<script src="/js/misc.js"></script>
<!-- endinject -->
</body>
</html>
